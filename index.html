<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Predictor</title>
    <style>
        body {
            font-family: Arial;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 120px;
            font-size: 16px;
            padding: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Tweet Sentiment Classifier</h1>

<textarea id="text" placeholder="Enter text..."></textarea>
<br>
<button onclick="predict()">Analyze</button>

<div id="result"></div>

<script>
async function predict() {
    const text = document.getElementById("text").value;

    const response = await fetch("/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ text })
    });

    const data = await response.json();

    document.getElementById("result").innerText =
        data.prediction + " (confidence: " + data.confidence + ")";
}
</script>

</body>
</html>
